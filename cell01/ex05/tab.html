<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      height: 140px;
      font-size: 20px;
      padding: 10px;
      vertical-align: middle;
    }
    .left {
      background: yellowgreen;
    }
    .right {
      background: gray;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
