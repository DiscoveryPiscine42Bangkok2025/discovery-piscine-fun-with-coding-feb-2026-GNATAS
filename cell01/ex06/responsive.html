<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; 
    }

    td {
      border: 1px solid black;
      padding: 10px;
      vertical-align: middle;
      font-size: clamp(12px, 2vw, 20px);
      overflow-wrap: anywhere; 
    }

    .left {
      background: yellowgreen;
    }

    .right {
      background: gray;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td class="left">First cell</td>
      <td class="right">Second cell</td>
    </tr>
  </table>
</body>
</html>
