<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="card.css" />
</head>
<body>

  <h1 class="page-title">Profile Card</h1>

  <div class="card">
    <img class="card-img" src="https://media.tenor.com/Nwv6_vFl79oAAAAe/dog-meme.png" alt="Profile picture">
    <table class="info-table">
      <tr>
        <td class="login">pakhamkh</td>
      </tr>
      <tr>
        <td class="desc">CS | CODING | AI</td>
      </tr>
      <tr>
        <td>
          <div class="social">
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
        </td>
      </tr>
    </table>

    <a class="contact-btn" href="#">Contact</a>
  </div>

</body>
</html>
